<head>
  <meta charset="UTF-8" />

  <title>Contact Us - RS Digital Marketing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #0b3d91;
      line-height: 1.6;
    }
    header {
      background: #0b3d91;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      user-select: none;
    }
    nav {
      background: #09417b;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 20px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #0b3d91;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #0b3d91;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #0b3d91;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #09417b;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 1.1rem;
    }
    .contact-info p {
      margin: 8px 0;
    }
    a.contact-link {
      color: #0b3d91;
      text-decoration: none;
    }
    a.contact-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
